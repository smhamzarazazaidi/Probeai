<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Decision Assistant Home - Minimal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;family=Playfair+Display:wght@600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#73d411",
                        "background-light": "#f7f8f6",
                        "background-dark": "#192210",
                        "surface-light": "#ffffff",
                        "surface-dark": "#232e1a",
                        "text-main": "#141b0d",
                        "text-muted": "#5c6b4f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["Playfair Display", "serif"],
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col antialiased selection:bg-primary/30">
<!-- Navbar -->
<header class="w-full flex items-center justify-between border-b border-[#edf3e7] dark:border-white/10 px-6 py-4 lg:px-12 bg-surface-light/50 dark:bg-surface-dark/50 backdrop-blur-md sticky top-0 z-50">
<div class="flex items-center gap-3 text-text-main dark:text-white">
<div class="size-8 text-primary flex items-center justify-center">
<span class="material-symbols-outlined text-3xl">psychology_alt</span>
</div>
<h2 class="text-lg font-bold tracking-tight">Decision Assistant</h2>
</div>
<div class="flex items-center gap-6">
<nav class="hidden md:flex items-center gap-8">
<a class="text-text-main dark:text-gray-200 text-sm font-medium hover:text-primary transition-colors" href="#">Home</a>
<a class="text-text-muted dark:text-gray-400 text-sm font-medium hover:text-primary transition-colors" href="#">About</a>
<a class="text-text-muted dark:text-gray-400 text-sm font-medium hover:text-primary transition-colors" href="#">History</a>
</nav>
<button class="bg-primary hover:bg-[#65bd0f] text-text-main text-sm font-bold py-2.5 px-6 rounded-full transition-colors shadow-sm active:scale-95">
                Log In
            </button>
</div>
</header>
<!-- Main Content -->
<main class="flex-grow flex items-center justify-center p-4 sm:p-6 lg:p-12">
<div class="w-full max-w-3xl animate-fade-in-up">
<!-- Centered Card -->
<div class="bg-surface-light dark:bg-surface-dark rounded-2xl shadow-soft p-8 md:p-12 lg:p-16 border border-white dark:border-white/5">
<div class="flex flex-col items-center text-center mb-10">
<div class="inline-flex items-center justify-center size-12 rounded-full bg-primary/10 text-primary mb-6">
<span class="material-symbols-outlined">lightbulb</span>
</div>
<h1 class="font-serif text-4xl md:text-5xl font-bold text-text-main dark:text-white mb-4 leading-tight">
                        Letâ€™s figure this out together.
                    </h1>
<p class="text-text-muted dark:text-gray-400 text-lg md:text-xl max-w-lg">
                        Navigate life's complexities with clarity.
                    </p>
</div>
<div class="w-full max-w-xl mx-auto space-y-8">
<!-- Input Section -->
<div class="space-y-4">
<label class="block text-lg font-semibold text-text-main dark:text-white" for="decision-input">
                            What are you trying to decide?
                        </label>
<div class="relative group">
<textarea class="w-full min-h-[160px] p-5 rounded-xl bg-background-light dark:bg-background-dark/50 border-2 border-transparent focus:border-primary focus:ring-0 text-text-main dark:text-white placeholder:text-text-muted/60 dark:placeholder:text-gray-500 text-base resize-none transition-all duration-200 ease-in-out shadow-inner" id="decision-input" placeholder="E.g., Should I move to a new city for a job offer, or stay close to family?"></textarea>
<div class="absolute bottom-4 right-4 text-text-muted/40 text-xs">0/500</div>
</div>
</div>
<!-- Expandable Options -->
<div class="space-y-4">
<button class="flex items-center gap-2 text-text-muted dark:text-gray-400 text-sm font-medium hover:text-primary transition-colors group">
<span class="bg-background-light dark:bg-white/10 p-1 rounded-full group-hover:bg-primary/20 transition-colors">
<span class="material-symbols-outlined text-lg">add</span>
</span>
                            Add more details (optional)
                        </button>
<!-- Chips Container (Simulated expansion state) -->
<div class="flex flex-wrap gap-3 pt-2">
<button class="px-4 py-2 rounded-full border border-[#edf3e7] dark:border-white/10 bg-background-light dark:bg-background-dark/30 text-text-muted dark:text-gray-300 text-sm hover:border-primary/50 hover:bg-primary/5 transition-colors flex items-center gap-2">
<span class="material-symbols-outlined text-lg">attach_money</span>
                                Budget
                            </button>
<button class="px-4 py-2 rounded-full border border-[#edf3e7] dark:border-white/10 bg-background-light dark:bg-background-dark/30 text-text-muted dark:text-gray-300 text-sm hover:border-primary/50 hover:bg-primary/5 transition-colors flex items-center gap-2">
<span class="material-symbols-outlined text-lg">schedule</span>
                                Timeframe
                            </button>
<button class="px-4 py-2 rounded-full border border-[#edf3e7] dark:border-white/10 bg-background-light dark:bg-background-dark/30 text-text-muted dark:text-gray-300 text-sm hover:border-primary/50 hover:bg-primary/5 transition-colors flex items-center gap-2">
<span class="material-symbols-outlined text-lg">group</span>
                                Group Size
                            </button>
</div>
</div>
<!-- Action Button -->
<div class="pt-4">
<button class="w-full bg-primary hover:bg-[#65bd0f] text-text-main text-lg font-bold py-4 px-8 rounded-xl shadow-lg shadow-primary/20 hover:shadow-primary/30 active:scale-[0.99] transition-all duration-200 flex items-center justify-center gap-3">
<span>Help me decide</span>
<span class="material-symbols-outlined">arrow_forward</span>
</button>
</div>
</div>
</div>
<!-- Footer hint -->
<p class="text-center text-text-muted/60 dark:text-gray-500 text-sm mt-8">
                Powered by advanced reasoning models to help you make better choices.
            </p>
</div>
</main>
</body></html>
